<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Notizbuch</title>
    <link rel="icon" href="./img/clipboard-regular.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="includeHTML(), render()">
    <section class="placeholderBottom" onclick="closeMenu()"></section>
    <section w3-include-html="./templates/header.html"></section>
    <section class="innerBody" onclick="closeMenu()">
        <!--  
        mülleimer
        -->
        <a class="garbage" href="garbage.html"><img src="./img/trash-can-regular.svg" onmouseover="onMouseOver()"
                onmouseleave="onMouseLeave()">
        </a>
        <!--  
        input area
        -->
        <div class="contentInput" id="contentInput">
            <form class="addButtonLayout" onsubmit="addNote(); return false;">
                <input class="titleField" id="titleField" type="text" placeholder="Titel"><br>
                <input class="noteField" id="noteField" type="text" placeholder="Notiz schreiben...">
                <button id="button" onclick="addNote(); return false;">Hinzufügen</button>
            </form>
        </div>
        <!--  
        output area
        -->
        <div class="contentOutput" id="contentOutput"></div>

    </section>

</body>

</html>
